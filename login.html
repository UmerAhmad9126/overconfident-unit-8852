<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimaye</title>

    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/f205abf1eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="background">
    </div>
    <div id="login">
        <div>
            <h3>SIGN IN</h3>
            <a id="closeBtn" href="#">CLOSE <i class="fa-solid fa-minus"></i></a>
        </div>
        <div>
            <label for="email">Email address <span>*</span></label>
            <input type="email" id="email">
            <label for="password">Password <span>*</span></label>
            <input type="password" id="password">
        </div>
        <div>
            <a href="#"><i class="fa-solid fa-dharmachakra"></i> Forgot your password?</a>
        </div>
        <div>
            <button>LOGIN</button>
        </div>
        <div id="facebook">
            <h4>Sign in with Facebook</h4>
            <i class="fa fa-facebook oxi_icon oxi_icon_facebook"></i>
        </div>
        <div id="google">
            <h4>Sign in with Google</h4>
            <i class="fa fa-google oxi_icon oxi_icon_google"></i>
        </div>
        <div>
            <img src="https://i.ibb.co/mCyLKXs/123333.png" alt="User Icon">
            <p>No account yet?</p>
            <p>Welcome to Kimaye! Help us with a few details to know you better as you take the journey of enjoying our safe and tasty fruits.</p>
        </div>
        <div>
            <button>Create An Account</button>
        </div>
    </div>
</body>
</html>

<script src="login.js"></script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimaye</title>
    <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0449/5225/6667/files/fav_12dcb22d-f3e3-4662-886b-1dae4e60e297_32x.png?v=1598337573" type="image/png">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/f205abf1eb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div id="background">
        
    </div>
    <div id="signup">
        <div>
            <h3>SIGN IN</h3>
            <a id="closeBtn" href="#">CLOSE <i class="fa-solid fa-minus"></i></a>
        </div>
        <div>
            <h4>Sign in with Facebook</h4>
            <i class="fa fa-facebook oxi_icon oxi_icon_facebook"></i>
        </div>
        <div>
            <h4>Sign in with Google</h4>
            <i class="fa fa-google oxi_icon oxi_icon_google"></i>
        </div>
        <div>
            <label for="firstN">First Name</label>
            <input type="text" id="firstName" >
            <label for="lastN">Last Name</label>
            <input type="text" id="lastName" >
            <label for="email">Email address <span>*</span></label>
            <input type="email" id="email">
            <label for="password">Password <span>*</span></label>
            <input type="password" id="password">
        </div>
        <div>
            <button>REGISTER</button>
        </div>
        <hr>
        <div>
            <img src="user.png" alt="User Icon">
            <p>No account yet?</p>
            <p>Welcome to Kimaye! Help us with a few details to know you better as you take the journey of enjoying our safe and tasty fruits.</p>
        </div>
        <div>
            <button>Login</button>
        </div>
    </div>
</body>
</html>

<script src="signup.js"></script>
